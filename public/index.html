<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>

    <h1>hola mundo</h1>


    <script src="socket.io/socket.io.js" ></script>

    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('Conectado al Servidor')
        });
        socket.on('disconnect', function(){
            console.log('Perdimos la comunicacion del servidor');
        });

        socket.emit('mensaje', {nombre: 'miguel'});

        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando:', payload );
        });

        socket.on('bandas-activas', function(bandas){
            console.clear();
            console.table( bandas );
        });
        
    </script>
    
</body>
</html>
